<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test - i18n</title>
    <base href="../../../" />
    <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
    <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-only="i18n.js"></script>
    <script  type="text/javascript">

        //don't start the test now
        QUnit.config.autostart = false;

        //load the config
        require(['/tao/ClientConfig/config'], function(){

            //force path for translations
            requirejs.config({
                "paths": {
                    "i18ntr" : "test/i18n"
                }
            });

            //load the test
            require(['test/i18n/test'], function(){

                //Tests loaded, run tests
                QUnit.start();
            });
        });
    </script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>
